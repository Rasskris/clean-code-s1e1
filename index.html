<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="wrapper-full">
    <header class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Matrix Eisenhower">
      <a class="matrix__more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task" id="add-tasks">
        <label class="new-task__label task-label" for="new-task__label">Add Item</label>
        <div class="new-task__wrapper task">
          <input  class="task__input task__input-new" id="task__input-new" type="text">
          <button class="task__btn task__btn_type_add">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="incomplete-tasks__title title">Todo</h3>
        <ul class="incomplete-tasks__list list" id="incomplete-tasks__list">
          <li class="list__item task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__btn task__btn_type_edit">Edit</button>
            <button class="task__btn task__btn_type_delete"><img class="task__btn-img" src="./remove.svg" alt="Remove task"></button>
          </li>
          <li class="list__item task edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="task__btn task__btn_type_edit">Save</button>
            <button class="task__btn task__btn_type_delete"><img class="task__btn-img" src="./remove.svg" alt="Remove task"></button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="completed-tasks__title title">Completed</h3>
        <ul class="completed-tasks__list list" id="completed-tasks__list">
          <li class="list__item task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__btn task__btn_type_edit">Edit</button>
            <button class="task__btn task__btn_type_delete"><img class="task__btn-img" src="./remove.svg" alt="Remove task"></button>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
